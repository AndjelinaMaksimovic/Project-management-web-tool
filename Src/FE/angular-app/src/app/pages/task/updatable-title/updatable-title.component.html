@if(isProject){
    <p class="title">{{title}}&NonBreakingSpace;<button *ngIf="role.canEditProject" mat-icon-button [matMenuTriggerFor]="menu"
        class="small-icon-button" [matTooltip]="'edit title'" (menuOpened)="viewTitle = title ?? ''"><mat-icon>edit</mat-icon></button></p>
}
@else{
    <h1>{{title}}&NonBreakingSpace;<button *ngIf="role.canEditTask" mat-icon-button [matMenuTriggerFor]="menu"
        class="small-icon-button" [matTooltip]="'edit title'" (menuOpened)="viewTitle = title ?? ''"><mat-icon>edit</mat-icon></button></h1>
}

<mat-menu #menu="matMenu">
    <div style="padding: 10px">
        <div (click)="$event.stopPropagation();">
            <mat-form-field appearance="outline" class="dense-2">
                <mat-label>New Title</mat-label>
                <input type="text" matInput [(ngModel)]="viewTitle" [required]="true">
            </mat-form-field>
        </div>
        <button mat-flat-button (click)="updateTitle()">Save</button>
        <button mat-flat-button>Cancel</button>
    </div>
</mat-menu>

<app-navbar>
    <div class="main-container">
        <div class="container w-100 margin-15 left-container">
            <img class="profile-picture center" src="/assets/logo.svg">
            <div class="ml-20 w-100">
                <p class="title">{{title}}</p>
                <p class="desc">{{description}}</p>
            </div>
        </div>
        <div class="container w-100 margin-15 inherit-height">
            <div class="justify-container">
                <app-status-item [title]="'Due date:'" [desc]="(dueDate | date:'dd. MMMM yyyy')!.toString()" [faicon]="'fa-regular fa-calendar'"></app-status-item>
                <app-status-item [title]="'Days left:'" [desc]="daysLeft + ' days'" [faicon]="'fa-regular fa-clock'" [color]="'#FF5733'" [bold]="true"></app-status-item>
                <app-status-item [title]="'Status:'" [desc]="'-'" [faicon]="'fa-solid fa-circle-exclamation'" [color]="'#FF5733'" [bold]="true"></app-status-item>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="container w-100 margin-15 flex-col">
            <div class="d-container">
                <p class="title">Project completion:</p>
                <!-- <i class="fa-solid fa-sliders center mr-10"></i> -->
            </div>
            <app-progressbar [progress]="progress" [color]="'#FFCF32'"></app-progressbar>
        </div>
    </div>
    <div class="main-container">
        <div class="container pt-1 pb-1 w-100 margin-15">
            <div class="d-container">
                <app-status-item class="mr-20" [title]="'All tasks:'" [desc]="allTasks.toString()" [faicon]="'fa-solid fa-list-check'"></app-status-item>
                <app-status-item class="mr-20" [title]="'Completed tasks:'" [desc]="completedTasks.toString()" [faicon]="'fa-solid fa-check'" [color]="'#5096A4'" [bold]="true"></app-status-item>
                <app-status-item class="mr-20" [title]="'Overdue tasks:'" [desc]="overdueTasks.toString()" [faicon]="'fa-regular fa-clock'" [color]="'#FF5733'" [bold]="true"></app-status-item>
            </div>
            <!-- <i class="fa-solid fa-sliders center mr-10"></i> -->
        </div>
    </div>

    <div class="main-container">
        <div class="container w-100 margin-15 left-container">
            <div class="w-100">
                <div style="display: flex; justify-content: space-between;">
                    <p class="title">Project statuses:</p>
                    <i class="fa-solid fa-plus add-icon" (click)="createStatus()"></i>
                </div>
                <div *ngFor="let status of statuses" class="hover">
                    <p>{{status.order}}. {{status.name}}</p>
                    <i class="fa-solid fa-trash icon ml-10" (click)="deleteStatus(status.name)" matTooltip="Delete"></i>
                </div>
            </div>
        </div>
        <div class="container w-100 margin-15 inherit-height">
            <div class="w-100">
                <div style="display: flex; justify-content: space-between;">
                    <p class="title">Project categories:</p>
                    <i class="fa-solid fa-plus add-icon" (click)="createCategory()"></i>
                </div>
                <div *ngFor="let category of categories"  class="hover">
                    <p>{{category.name}}</p>
                    <i class="fa-solid fa-trash icon ml-10" (click)="deleteCategory(category.id)" matTooltip="Delete"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="margin-15">
        <p class="title">Activities:</p>
        <!-- <app-activity-item [name]="'Pera Peric'" [jobPosition]="'Developer'" [activity]="'Opened merge request !76. Resolve FE redizajn home stranice levi navbar at SI2024 / Codedberries'" [date]="'24 minutes ago'"></app-activity-item>
        <hr>
        <app-activity-item [name]="'Pera Peric'" [jobPosition]="'Developer'" [activity]="'Opened merge request !76. Resolve FE redizajn home stranice levi navbar at SI2024 / Codedberries'" [date]="'24 minutes ago'"></app-activity-item>
        <hr>
        <app-activity-item [name]="'Pera Peric'" [jobPosition]="'Developer'" [activity]="'Opened merge request !76. Resolve FE redizajn home stranice levi navbar at SI2024 / Codedberries'" [date]="'24 minutes ago'"></app-activity-item> -->
    </div>    
</app-navbar>

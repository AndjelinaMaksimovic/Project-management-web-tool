<ngx-gantt
    #gantt
    [items]="items"
    [baselineItems]="baselineItems"
    [viewType]="viewType"
    [draggable]="true"
    [linkable]="true"
    [selectable]="false"
    [multiple]="true"
    [styles]="styles"
    [viewOptions]="viewOptions"
    [showToolbar]="isShowToolbarChecked"
    [toolbarOptions]="toolbarOptions"
    [loading]="loading"
    [virtualScrollEnabled]="false"
    (barClick)="barClick($event)"
    (viewChange)="viewChange($event)"
    (lineClick)="lineClick($event)"
    (dragMoved)="dragMoved($event)"
    (dragEnded)="dragEnded($event)"
    [linkOptions]="linkOptions"
    (selectedChange)="selectedChange($event)"
    (linkDragEnded)="linkDragEnded($event)">
    <ngx-gantt-table
        [draggable]="true"
        [dropEnterPredicate]="dropEnterPredicate"
        (dragDropped)="onDragDropped($event)"
        (dragStarted)="onDragStarted($event)"
        (dragEnded)="onDragEnded($event)">

        <ngx-gantt-column name="Task" width="160px" [showExpandIcon]="true">
        <ng-template #cell let-item="item"> {{ item.title }} </ng-template>
        </ngx-gantt-column>
        <!-- <ngx-gantt-column name="Starting date" width="200px">
        <ng-template #cell let-item="item">
            {{ item.start * 1000 | date : 'yyyy-MM-dd HH:mm' }}
        </ng-template>
        </ngx-gantt-column>
        <ngx-gantt-column name="Due date" width="200px">
        <ng-template #cell let-item="item">
            {{ item.end * 1000 | date : 'yyyy-MM-dd HH:mm' }}
        </ng-template>
        </ngx-gantt-column> -->
    </ngx-gantt-table>

    <ng-template #bar let-item="item">
        <span style="color: #fff">&nbsp;&nbsp;{{ item.title }} </span>
    </ng-template>
</ngx-gantt>

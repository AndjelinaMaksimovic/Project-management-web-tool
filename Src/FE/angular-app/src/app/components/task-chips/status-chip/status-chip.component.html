<div class="chip chip-neutral" [matMenuTriggerFor]="menu"  [matTooltip]="(role.canEditTask) ? 'click to change' : ''" [style.pointer-events]="(role.canEditTask) ? 'unset' : 'none' ">{{task?.status}}</div>
<mat-menu #menu="matMenu">
    @for(status of statuses; track status){
    <button mat-menu-item (click)="updateStatus(status.id.toString())">{{status.name}}</button>
    }
</mat-menu>

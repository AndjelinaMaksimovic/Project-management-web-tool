<div class="chip chip-neutral" [matMenuTriggerFor]="menu" [matTooltip]="'click to change'">{{task?.category}}</div>

<mat-menu #menu="matMenu">
    @for(category of categories; track category){
    <button mat-menu-item (click)="updateCategory(category.id.toString())">{{category.name}}</button>
    }
</mat-menu>

<div class="main-container flex-row">
    <div class="main-container">
        <div class="container w-100" style="height: 3rem;">
            <img class="profile-picture center" [src]="activity.userIcon">
            <div class="text-container">
                <p class="title">{{ activity.userName }}</p>
                <p class="position">{{ activity.userRole }}</p>
            </div>
        </div>
        
        <markdown ngPreserveWhitespaces [data]="activity.activityDescription" class="desc"></markdown>
    </div>
</div>
<p>{{ activity.time | date:'d/M/yy h:mm:ss a' }}</p>

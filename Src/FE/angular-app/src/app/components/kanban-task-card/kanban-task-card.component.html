<div class="card">
    <div style="display: flex; justify-content: space-between;">
        <h3 style="margin-top: 0">{{task.title}}</h3>
        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
            <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
        </mat-menu>
    </div>
    <!-- content -->
    <div style="display: flex; flex-direction: row; align-items: end; justify-content: space-between;">
        <!-- task info -->
        <div style="display: flex; flex-direction: column; gap: 10px;">
            <div class="chip chip-neutral">{{task.category}}</div>
            <div [classList]="['chip chip-' + priorityColor]">{{task.priority}}</div>
            <div>ðŸ“… {{task.date.toDateString()}}</div>
        </div>
        <!-- avatar -->
        <div style="width: 32px; height: 32px; border-radius: 100%; background-color: gray;"></div>
    </div>
</div>

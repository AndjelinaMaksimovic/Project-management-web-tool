<div
    style="width: 100%; border-radius: 10px; padding: 8px; display: flex; flex-direction: row; justify-content: space-between; align-items: center; background-color: rgb(240, 240, 240);">
    <span style="width: 100%;"><strong>{{name}}</strong></span>
    <span style="width: 100%;" class="chip">{{category}}</span>
    <span style="width: 100%;" [classList]="['chip chip-' + priorityColor]">{{priority}}</span>
    <span style="width: 100%;" [classList]="['chip chip-' + statusColor]">{{status}}</span>
    <div style="width: 100%; display: flex; flex-direction: row; align-items: center; gap: 4px;">
        <!-- delete/edit -->
        <div style="display: flex;">
            <button mat-icon-button class="small-icon-button"><mat-icon>delete_outline</mat-icon></button>
            <button mat-icon-button class="small-icon-button"><mat-icon>edit</mat-icon></button>
        </div>
        <!-- date -->
        <div style="width: 100%; display: flex; flex-direction: row; align-items: center; gap: 4px;">
            <mat-icon>date_range</mat-icon>
            <div>{{date}}</div>
        </div>
    </div>
</div>

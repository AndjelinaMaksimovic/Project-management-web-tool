<!-- <p></p> -->
<mat-card>
    <mat-card-header>
        <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
            <!-- avatar -->
            <div style="display: flex; align-items: center; gap: 10px">
                <img style="width: 32px; height: 32px; border-radius: 100%;" [src]="avatarService.getProfileImagePath(comment?.authorId || 0)">
                <span>
                    {{comment?.author}}
                </span>
            </div>
            <span style="font-size: small; color: #888;">{{comment?.date?.toDateString()}}</span>
        </div>
    </mat-card-header>
    <mat-divider style="margin: 20px;"></mat-divider>
    <!-- <mat-card-content>{{comment?.content}}</mat-card-content> -->
    <mat-card-content>
        <markdown ngPreserveWhitespaces [data]="comment?.content"></markdown>
    </mat-card-content>
</mat-card>

<div class="main-container flex-row">
    <div class="main-container">
        <div class="container w-100" style="height: 3rem;">
            <img class="profile-picture center" [src]="activity.userIcon" style="cursor: pointer;" (click)="openMember(activity.userId)">
            <div class="text-container">
                <p class="title">{{ activity.userName }}</p>
                <p class="position">{{ activity.userRole }}</p>
            </div>
        </div>
        
        <markdown ngPreserveWhitespaces [data]="activity.activityDescription" class="desc mt-20"></markdown>
        <!-- <a class="desc mt-20">{{ activity.activityDescription }}</p> -->
    </div>
    <p>{{ activity.time | date:'d/M/yy, h:mm:ss a' }}</p>
</div>

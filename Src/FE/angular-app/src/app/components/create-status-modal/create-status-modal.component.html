<div style="padding: 40px;">
    <button mat-icon-button aria-label="close dialog" mat-dialog-close
        style="position: absolute; right: 5px; top: 5px;">
        <mat-icon>close</mat-icon>
    </button>
    <div class="centered-content">
        <div class="stack-container" style="width: 300px;">
            <h3 style="font-weight: normal; text-align: center;">Create new status</h3>
            <app-clearable-input type="text" label="Status Name" (valueChange)="name=$event"></app-clearable-input>
            <button style="width: 80%; margin: auto" (click)="createTask()" class="button-rounded" color="primary"
                mat-flat-button>Create Status</button>
            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
        </div>
    </div>
</div>

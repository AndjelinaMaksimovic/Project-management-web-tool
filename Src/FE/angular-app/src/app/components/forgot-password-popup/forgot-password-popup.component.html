<div style="padding: 40px;">
  <button mat-icon-button aria-label="close dialog" mat-dialog-close style="position: absolute; right: 5px; top: 5px;">
    <mat-icon>close</mat-icon>
  </button>
<div class="stack-container centered-content">
    <h2 style="font-weight: normal; text-align: center;">Insert your email adress</h2>
    <div style="width: 400px; max-width: 100%;">
      <!-- <app-email-field (valueChange)="data=$event"></app-email-field> -->
      <mat-form-field appearance="outline" style="width: 100%;" class="dense-2">
          <mat-label>E-mail</mat-label>
          <input type="text" matInput [(ngModel)]="data">
          <button matSuffix mat-icon-button aria-label="Clear" (click)="data=''">
              <mat-icon>close</mat-icon>
          </button>
      </mat-form-field>
    </div>
    <button (click)="send()" class="button-rounded" color="primary" style="width: 100px;" mat-flat-button>Send</button>
    <p style="color: gray; text-align: center; padding-top: 10px;">After clicking send, you will receive a<br>password recovarey mail.</p>
</div>
</div>

<div style="border-style: solid; border-width: 1px; border-radius: 4px; border-color: #DDD; margin-bottom: 20px">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
        <mat-tab label="Edit">
            <div style="display: flex;">
                <button mat-icon-button (click)="insertText('**', '**')"
                    matTooltip="Bold"><mat-icon>format_bold</mat-icon></button>
                <button mat-icon-button (click)="insertText('*', '*')"
                    matTooltip="Italic"><mat-icon>format_italic</mat-icon></button>
                <button mat-icon-button (click)="insertText('> ', '')"
                    matTooltip="Quote"><mat-icon>format_quote</mat-icon></button>
                <button mat-icon-button (click)="insertText('\n```\n', '\n```\n')"
                    matTooltip="Code block"><mat-icon>code</mat-icon></button>
                <button mat-icon-button (click)="insertText('![Image](url)', '')"
                    matTooltip="Image"><mat-icon>image</mat-icon></button>
                <button mat-icon-button (click)="insertText('[', '](url)')"
                    matTooltip="Link"><mat-icon>link</mat-icon></button>
            </div>
            <div style="padding-left: 10px; padding-right: 10px; margin-bottom: -10px;">
                <mat-form-field [floatLabel]="'always'" appearance="outline" style="width: 100%;" class="dense-2">
                    <mat-label>{{label}}</mat-label>
                    <textarea #editor matInput [(ngModel)]="value" style="min-height: 180px;"
                        (ngModelChange)="changeValue($event)"></textarea>
                </mat-form-field>
            </div>
        </mat-tab>
        <mat-tab label="Preview">
            <div style="min-height: 180px;">
                <markdown ngPreserveWhitespaces [data]="value"></markdown>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

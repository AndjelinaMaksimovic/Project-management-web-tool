<div style="display: flex; width: 100%;">
    @for (status of statuses; track status) {
    <div class="kanban-column">
        <h2>
            {{status}}
        </h2>
        @for (task of tasks; track task) {
            <app-kanban-task-card [task]="task"></app-kanban-task-card>
        }
    </div>
    }
</div>

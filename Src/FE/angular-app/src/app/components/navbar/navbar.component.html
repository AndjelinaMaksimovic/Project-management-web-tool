<mat-drawer-container class="example-container mat-typography" style="width:100%;height:100%;">
<mat-drawer style="overflow: hidden; white-space: nowrap;"
    class="background-color-primary"
    #drawer
    mode="side"
    opened="true"
    [@openClose]="isExpanded ? 'opened' : 'closed'">
    <div style="padding: 5px; height: 50px; width:200px;">
        <img style="float:left; background-color: white; padding: 10px; width: 30px; height:30px; border-radius: 100%;" src="assets/logo.svg" (click)="isExpanded = !isExpanded" alt="logo">
        <div class="centered-content stack-container" style="padding: 0; margin: 0;">
            <h2 style="font-size: 20px; line-height: 15px; color: white;">Codeberries</h2>
            <p class="small-text">Empowering projects.</p>
            <p class="small-text">Harvesting success.</p>
        </div>
    </div>
    <mat-nav-list>
        <a routerLink="/">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg width="24" height="24"><use href="assets/folders-icon.svg#folders_fill"></use></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px;">Projects</span>
        </mat-list-item>
        </a>
        <a routerLink="/performance">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg width="24" height="24"><use href="assets/performance-icon.svg#perf"></use></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Performance</span>
        </mat-list-item>
        </a>
        <a routerLink="/tasks">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 5.18L10.59 16.6l-4.24-4.24l1.41-1.41l2.83 2.83l10-10zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8c1.57 0 3.04.46 4.28 1.25l1.45-1.45A10.02 10.02 0 0 0 12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c1.73 0 3.36-.44 4.78-1.22l-1.5-1.5c-1 .46-2.11.72-3.28.72m7-5h-3v2h3v3h2v-3h3v-2h-3v-3h-2z"/></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Tasks</span>
        </mat-list-item>
        </a>
        <mat-list-item (click)="logout()">
            <mat-icon height="24" width="24" mat-list-icon style="color: white;">logout</mat-icon>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Log out</span>
        </mat-list-item>
    </mat-nav-list>
</mat-drawer>
<mat-drawer-content style="background-color: #EFF0F0;">
    <ng-content></ng-content>
</mat-drawer-content>
</mat-drawer-container>

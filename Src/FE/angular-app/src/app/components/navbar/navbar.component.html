<mat-drawer-container class="example-container mat-typography" style="width:100%;height:100%;">
<mat-drawer style="background-color: rgb(93, 156, 177); overflow: hidden; white-space: nowrap;"
    #drawer
    mode="side"
    opened="true"
    [@openClose]="isExpanded ? 'opened' : 'closed'">
    <div style="padding: 5px; height: 50px; width:200px;">
        <img style="float:left; background-color: white; padding: 10px; width: 30px; height:30px; border-radius: 100%;" src="assets/logo.svg" (click)="isExpanded = !isExpanded" alt="logo">
        <div class="centered-content stack-container" style="padding: 0; margin: 0;">
            <h2 style="font-size: 20px; line-height: 15px; color: white;">Codeberries</h2>
            <p class="small-text">Empowering projects.</p>
            <p class="small-text">Harvesting success.</p>
        </div>
    </div>
    <mat-nav-list>
        <a routerLink="/">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox="0 0 24 24"><title>folders_fill</title><g id="folders_fill" fill='none' fill-rule='nonzero'><path d='M24 0v24H0V0h24ZM12.594 23.258l-.012.002-.071.035-.02.004-.014-.004-.071-.036c-.01-.003-.019 0-.024.006l-.004.01-.017.428.005.02.01.013.104.074.015.004.012-.004.104-.074.012-.016.004-.017-.017-.427c-.002-.01-.009-.017-.016-.018Zm.264-.113-.014.002-.184.093-.01.01-.003.011.018.43.005.012.008.008.201.092c.012.004.023 0 .029-.008l.004-.014-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014-.034.614c0 .012.007.02.017.024l.015-.002.201-.093.01-.008.003-.011.018-.43-.003-.012-.01-.01-.184-.092Z'/><path fill='#09244BFF' d='M12.52 3a2 2 0 0 1 1.442.614l.12.137L15.48 5.5H20a2 2 0 0 1 1.995 1.85L22 7.5V15a2 2 0 0 1-1.85 1.995L20 17h-2v2a2 2 0 0 1-1.85 1.995L16 21H4a2 2 0 0 1-1.995-1.85L2 19V9a2 2 0 0 1 1.85-1.995L4 7h2V5a2 2 0 0 1 1.85-1.995L8 3h4.52Zm0 2H8v2h.52a2 2 0 0 1 1.561.75l1.4 1.75H16a2 2 0 0 1 2 2V15h2V7.5h-4.52a2 2 0 0 1-1.561-.75L12.519 5Z'/></g></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px;">Projects</span>
        </mat-list-item>
        </a>
        <a routerLink="/performance">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg width="24" height="24" viewBox="0 0 24 24" class="StyledIcon-sc-ofa7kd-0 gfrdwT"><path fill="none" stroke="#000" stroke-width="2" d="M4.998 9V1H19.5L23 4.5V23H4M18 1v5h5M3 19l5-5 4 4 6.5-6.5M19 17v-6h-6"></path></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Performance</span>
        </mat-list-item>
        </a>
        <a routerLink="/tasks">
        <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="currentColor" d="M22 5.18L10.59 16.6l-4.24-4.24l1.41-1.41l2.83 2.83l10-10zM12 20c-4.41 0-8-3.59-8-8s3.59-8 8-8c1.57 0 3.04.46 4.28 1.25l1.45-1.45A10.02 10.02 0 0 0 12 2C6.48 2 2 6.48 2 12s4.48 10 10 10c1.73 0 3.36-.44 4.78-1.22l-1.5-1.5c-1 .46-2.11.72-3.28.72m7-5h-3v2h3v3h2v-3h3v-2h-3v-3h-2z"/></svg>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Tasks</span>
        </mat-list-item>
        </a>
        <mat-list-item (click)="logout()">
            <mat-icon height="24" width="24" mat-list-icon>logout</mat-icon>
            <span *ngIf="isExpanded" style="padding-left: 12px; display: inline-block;">Log out</span>
        </mat-list-item>
    </mat-nav-list>
</mat-drawer>
<mat-drawer-content style="background-color: #EFF0F0;">
    <ng-content></ng-content>
</mat-drawer-content>
</mat-drawer-container>
